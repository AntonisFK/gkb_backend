<div class="col-sm-offset-9 new-content-btn">
  <button type="button" class="btn btn-primary" ng-click="openNewContentForm()">Add New News Content</button>
</div>
<uib-accordion close-others="oneAtATime">
  <uib-accordion-group ng-repeat="newsPost in newsPosts">
    <uib-accordion-heading>
      {{newsPost.created_at | date : format : timezone}} - {{newsPost.title}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
    </uib-accordion-heading>
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="input form-control" ng-model='newsPost.title'>
    </div>

    <text-angular ng-model="newsPost.text"></text-angular>

      <div class="btn-container row">
        <div class="col-sm-7 col-sm-offset-1">
          <button type="button" class="btn btn-danger" ng-click='openRemoveConfirm(newsPost.id)'>Remove</button>
        </div>
        <div class="col-sm-1 col-sm-offset-1">
          <button type="button" class="btn btn-primary" ng-click="update(newsPost.title,newsPost.text,'news',newsPost.id)">Save</button>
        </div>
    </div>

  </uib-accordion-group>
</uib-accordion>
