  <div class="modal-content">
    <div class="modal-header">
        <h4>Add News Content</h4>
    </div>
    <div class="modal-body">
      <!-- file upload here, added picture preview -->
      
      <input type="file" ngf-select="" ng-model="file" name="file" ngf-accept="'image/*'" required="">
      <img ngf-src="file" id="thumb">
      <div class="form-group">
        <form name="myForm" action="#sent" method="post">
          <label>Title:</label>
          <input type="text" class="input form-control" ng-model='newsPost.title' name="myText" required><span ng-show="myForm.myText.$error.required">*required</span>
          <br><br>
          <label>Author:</label>    
          <input type="text" name="myText2" class="input form-control" ng-model='newsPost.author' required><span ng-show="myForm.myText2.$error.required">*required</span>
        </form>
      </div>

      <text-angular ng-model="newsPost.text"></text-angular>

      <div class="btn-container row">
        <div class="col-sm-7 col-sm-offset-1">
          <button type="button" class="btn btn-danger btn-lg" ng-click='cancel()'>Cancel</button>
        </div>
        <div class="col-sm-1 col-sm-offset-1">
          <button type="button" class="btn btn-success btn-lg" ng-click="ok(file)" ng-disabled="myForm.$invalid">Save</button>
        </div>
      </div>
    </div>
  </div>
