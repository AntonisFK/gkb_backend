<div id="myForm">
  <div class="modal-content">
    <div class="modal-header">
        <h4>Bike</h4>
    </div>
    <div class="modal-body">
      <!-- file upload here, added picture preview -->

      <input type="file" ngf-select="" ng-model="file" name="file" ngf-accept="'image/*'" required="">
      <img ngf-src="file" id="thumb">
      <div class="form-group">
        <label>Title:</label>                                   
        <input type="text" class="input form-control" ng-model='bikesPost.title'>
        <label>Price:</label>
        <input type="text" class="input form-control" ng-model='bikesPost.price'>
        <label>Caption:</label>
        <input type="text" class="input form-control" ng-model='bikesPost.caption'>
        <label>Color:</label>
        <input type="text" class="input form-control" ng-model='bikesPost.color'>
        <label>Brand:</label>
        <input type="text" class="input form-control" ng-model='bikesPost.brand'>
      </div>

        <div class="btn-container row">
          <div class="col-sm-7 col-sm-offset-1">
            <button type="button" class="btn btn-danger btn-lg" ng-click='cancel()'>Cancel</button>
          </div>
          <div class="col-sm-1 col-sm-offset-1">
            <button type="button" class="btn btn-success btn-lg" ng-disabled="myForm.$invalid"  ng-click="ok(file)">Save</button>
          </div>
      </div>
    </div>
  </div>
</div>
